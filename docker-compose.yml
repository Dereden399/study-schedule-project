version: '3.8'

services:
  mongo:
    image: mongo
    ports:
      - 4000:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: the_database
    volumes:
      - /data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
  app:
    image: study-front-prod
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_REACT_BACKEND_URL=${VITE_REACT_BACKEND_URL}
    container_name: study-front-prod
  server:
    image: study-backend-prod
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - MONGODB_URI=mongodb://the_username:the_password@mongo:27017/the_database
      - MONGODB_URI_TEST=mongodb://the_username:the_password@mongo:27017/test?authSource=the_database
    depends_on:
      - mongo
  nginx:
    image: nginx:1.20.1-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports: 
      - 8080:80
    container_name: reverse-proxy
    depends_on:
      - app
      - server